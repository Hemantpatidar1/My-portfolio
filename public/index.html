<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Mansi's personel portfolio website" />

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/m2-logo.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/m-logo.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/m1-logo.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&family=Raleway:wght@400;500;600;700&family=Space+Mono&display=swap" rel="stylesheet" />

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />

    <!-- global styles  -->
    <style>
        * {
            box-sizing: border-box !important;
            margin: 0 !important;
            padding: 0 !important;
            font-family: "Raleway", sans-serif;
            /* default font style */
        }
        
        .openSans {
            font-family: "Open Sans", sans-serif !important;
        }
        
        .raleway {
            font-family: "Raleway", sans-serif !important;
        }
        
        .monospace {
            font-family: "Space Mono", monospace !important;
        }
        /* scrollbar */
        /* width */
        
         ::-webkit-scrollbar {
            width: 4px;
        }
        /* Handle */
        
         ::-webkit-scrollbar-thumb {
            background-color: rgb(160, 160, 190);
            border-radius: 20px;
        }
        
         ::-webkit-scrollbar-track {
            background-color: #121e2d;
        }
    </style>

    <title>Hemant's Portfolio</title>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" style="background-color: #121e2d" class="d-flex flex-column"></div>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- fontawesome  -->
    <script src="https://kit.fontawesome.com/585fdd2b18.js" crossorigin="anonymous"></script>
</body>

</html>
